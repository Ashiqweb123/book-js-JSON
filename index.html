<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-List API</title>
    <!-- Bootstrap-css-starts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap-css-end -->
    <style>
        .error {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .result {
            text-align: center;
            font-weight: bold;
            font-size: 35px;
            background-color: black;
            color: white;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
    <!-- input field /Searching Place -->
    <section id="search-container">
        <div class="input-group mb-3 w-50 mx-auto mt-4">
            <input id="input-field" type="text" class="form-control" placeholder="Enter Your Book Name....." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn btn-outline-secondary" type="button" id="button-search">Search-Button</button>
        </div>
    </section>
    <!-- input field /Searching Place -->
    <!-- book amount div starts -->
    <div class="result" id="result-container">

    </div>
    <!-- book amount div end -->


    <!-- errorDiv starts -->
    <div class="error" id="error-container">

    </div>
    <!-- errorDiv end -->




    <!-- display result -->
    <section id="container" class="row row-cols-1 row-cols-md-3 g-4">

    </section>
    <!-- display result -->


















    <!-- bootstrap-js-starts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- bootstrap-js-end -->
    <!-- main js starts -->
    <script src="index.js"></script>
    <!-- main js end -->
</body>

</html>
